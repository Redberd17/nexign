spring:
  application:
    name: nexign
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc://localhost:5432/nexign
    username: postgres
    password: postgres

  liquibase:
    change-log: classpath:/db/changelog/changelog-main.yml

  messages:
    basename: i18n/messages

logging:
  level:
    web: debug
